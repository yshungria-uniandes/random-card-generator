<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random Card Generator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="../src/style.css">
</head>

<body class="bg-success d-flex justify-content-center align-items-center min-vh-100">
  <div class="container-fluid d-flex justify-content-center">
    <div class="card my-auto" style="width: 400px; height: 600px;">
      <div class="card-body d-flex flex-column justify-content-between">
        <h5 class="cart-title cardSymbol" id="cardSymbolTop">♣</h5>
        <p class="card-text card-value text-center" id="cardNumber">7</p>
        <h5 class="card-title cardSymbol text-end" id="cardSymbolBottom">♣</h5>
      </div>
    </div>
  </div>
</body>

</html>
